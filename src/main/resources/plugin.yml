# Descriptive Info
name: NeuralNetwork
prefix: Neural Network API
description: Neural Network API

# Version Infos
version: ${project.version}
api-version: 1.13
last-different-config-version: 1.0

# Contact Info
authors: [ZombieStriker, Alexis Evelyn]
website: https://github.com/alexis-evelyn/NeuralNetworkAPI

# Loading Configuration
main: me.alexisevelyn.neuralnetwork.plugin.Main
load: STARTUP
depend: []
softdepend: []
loadbefore: []

# Filler
database: false
awareness:
  - !@UTF8

  # Commands and Base Permissions
commands:
  neuralnetwork:
    aliases: [nn, ai]
    description: Test the Neural Network API
    usage: /neuralnetwork help 2
    permission: me.alexisevelyn.neuralnetwork.demo
    permission-message: You don't have the me.alexisevelyn.neuralnetwork.demo permission.


# Default Permission Level If Not Explicitly Specified
default-permission: false

# Detailed Permissions
# Notes: "default: false" causes console to not be able to run command
permissions:
  me.alexisevelyn.neuralnetwork.demo:
    description: Test the Neural Network API
    default: op
    children: []

  # These Should Be Dynamically Loaded (Replace With Subcommand Perms Instead)
  me.zombie_striker.neuralnetwork.plugin.demo.blackjack:
    description: Not Set
    default: false
    children: []
  me.zombie_striker.neuralnetwork.plugin.demo.botguesser:
    description: Not Set
    default: false
    children: []
  me.zombie_striker.neuralnetwork.plugin.demo.logical:
    description: Not Set
    default: false
    children: []
  me.zombie_striker.neuralnetwork.plugin.demo.musicbot:
    description: Not Set
    default: false
    children: []
  me.zombie_striker.neuralnetwork.plugin.demo.numberadder:
    description: Not Set
    default: false
    children: []
  me.zombie_striker.neuralnetwork.plugin.demo.primenumberguesser:
    description: Not Set
    default: false
    children: []
  me.zombie_striker.neuralnetwork.plugin.demo.swearfilter:
    description: Not Set
    default: false
    children: []